<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <title>Twitter</title>
</head>

<!-- Corpo -->
<body>
    <div class="container">

        <!-- Cabeçalho -->
        <header class="cabecalho">
            
            <!-- Imagem Logo -->
            <figure class="cabecalho__logo">
                <img src="./assets/img/bird 1.svg" alt="Logo Twitter">
                <figcaption>Logo Twitter</figcaption>
            </figure>

            <!-- Menu Navegação -->
            <nav class="cabecalho__menuNavegacao">
                <ul class="cabecalho__menuLista">
                    
                    <li class="cabecalho__menuItem">
                        <img src="./assets/img/Home.png" alt="Logo Página Inicial">
                        <a href="#">Página Inicial</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="./assets/img/Hashtag.png" alt="Logo Explorar">
                        <a href="#">Explorar</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="./assets/img/Notification.png" alt="Logo Notificações">
                        <a href="#">Notificações</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="./assets/img/Group.png" alt="Logo Mensagens">
                        <a href="#">Mensagens</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="./assets/img/Group (1).png" alt="Logo Itens salvos">
                        <a href="#">Itens salvos</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="./assets/img/Group (2).png" alt="Logo Listas">
                        <a href="#">Listas</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="./assets/img/ProfilePic.png" alt="Logo Perfil">
                        <a href="#">Perfil</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="./assets/img/Group (3).png" alt="Logo Mais">
                        <a href="#">Mais</a>
                    </li>

                </ul>
            <nav>

        </header>

        <!-- Conteúdo Principal -->
        <main class="conteudoPrincipal">
            <!-- Título Home -->
            <h3 class="conteudoPrincipal__titulo">Home</h3>

            <!-- Formulário Tweetar -->
            <form action="#" class="conteudoPrincipal__formulario">
                <textarea name="textoTweet" placeholder="O que está acontecendo?"></textarea>

                <button type="submit">Tweetar</button>
            </form>

            <!-- Feed de Tweet's -->
            <section class="conteudoPrincipal__feed">

                <!-- Lista de Tweet -->
                <ul class="conteudoPrincipal__listaTweets">

                    <!-- Tweet -->
                    <li class="conteudoPrincipal__tweet">
                        <!-- Img do Usuário -->
                        <img class="tweet__fotoPerfil" src="./assets/img/ProfilePic.png" alt="Daniel">
                        
                        <!-- Div Informações do Usuário -->
                        <div class="tweet__conteudo">
                            <h2>Gabriel</h2>
                            <span>@gabzdev 14s</span>
                            <p>teste
                            </p>
                        </div>
                    </li>
                    
                    <!-- Tweet -->
                    <li class="conteudoPrincipal__tweet">
                        <!-- Img do Usuário -->
                        <img src="./assets/img/ProfilePic.png" alt="Daniel">
                        
                        <!-- Div Informações do Usuário -->
                        <div class="tweet__conteudo">
                            <h2>Gabriel</h2>
                            <span>@gabzdev 14s</span>
                            <p>teste
                            </p>
                        </div>
                    </li>
                    
                    <!-- Tweet -->
                    <li class="conteudoPrincipal__tweet">
                        <!-- Img do Usuário -->
                        <img src="./assets/img/ProfilePic.png" alt="Daniel">
                        
                        <!-- Div Informações do Usuário -->
                        <div class="tweet__conteudo">
                            <h2>Gabriel</h2>
                            <span>@gabzdev 14s</span>
                            <p>teste
                            </p>
                        </div>
                    </li>
                </ul>

            </section>

        </main>

    </div>
</body>

</html>
